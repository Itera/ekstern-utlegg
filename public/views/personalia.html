<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Dine detaljer</h1>

            <p>Alle felter nedenfor er påkrevd</p>
        </div>
        <div class="row" ng-controller="DataController as dc">
            <form name="form" novalidate class="form-horizontal" role="form">
                <div class="form-group" show-errors>
                    <label for="name" class="col-sm-2 control-label">Navn</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Navn"
                               ng-minlength="3" ng-model="dc.data.user.name" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.name.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="address" class="col-sm-2 control-label">Adresse</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Gate"
                               ng-minlength="3" ng-model="dc.data.user.address" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.address.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="postcode" class="col-sm-2 control-label">Postnr</label>

                    <div class="col-sm-8">
                        <input type="text" ng-pattern="/[0-9]{4}/" ng-minlength="4" ng-maxlength="4" class="form-control"
                               id="postcode" name="postcode" placeholder="PostNr" ng-model="dc.data.user.postcode"
                               required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.postcode.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="town" class="col-sm-2 control-label">Poststed</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="town" name="town" placeholder="Poststed"
                               ng-minlength="2" ng-model="dc.data.user.town" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.town.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="tlf" class="col-sm-2 control-label">Tlf/Mob</label>

                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="tlf" name="tlf" placeholder="Telefon eller mobil"
                               ng-minlength="8" ng-model="dc.data.user.tlf" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.tlf.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="email" class="col-sm-2 control-label">E-post</label>

                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-post adresse"
                               ng-model="dc.data.user.email" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.email.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="event" class="col-sm-2 control-label">Formål</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="event" name="event"
                               ng-minlength="3" placeholder="Hvilket arrangement" ng-model="dc.data.name" required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.event.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group" show-errors>
                    <label for="account" class="col-sm-2 control-label">Kontonr</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="account" name="account"
                               ng-pattern="/^[0-9]{4}[ .]?[0-9]{2}[ .]?[0-9]{5}$/" placeholder="Hvor skal pengene overføres" ng-model="dc.data.user.account"
                               ng-blur="dc.updateAccount()"
                               required>
                    </div>
                    <div class="col-sm-2"><span ng-show="form.account.$valid" class="glyphicon glyphicon-ok"></span></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-primary" ng-href="#/rows" ng-disabled="form.$invalid">Fortsett</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
